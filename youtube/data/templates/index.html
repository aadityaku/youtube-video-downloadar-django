<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Dowanloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container shadow-lg mt-5 p-5 g-5">
        <h2 class="text-center mt-5 text-primary">Youtube Dowanloader</h2>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade text-center">{{message}}
            <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <form method="POST" class="text-center py-5">
            {% csrf_token %}
            <label for="link"><h3>Enter url:</h3></label>
            <input type="url" id="url" name="url" required><br><br><br>
            <input type="submit" value="DownLoad Video" class="btn btn-primary">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
